<script type="text/javascript">
    var screenjedis={  //an object to fill the screen with the figthers in different positions
      br:'<button class="button-red" ',
      bw:'<button class="button-white" ',
     // j1:'<button class="button-red" id="vader-b" > <img class="jedis" src="assets/images/darkVader.jpg"></button>',
     j1:'id="vader-b" >  <h5> Darth Vader </h5> <img class="jedis" src="assets/images/darkVader.jpg"></button>',
     j2:'id="maul-b" > <h5> Darth Maul </h5> <img class="jedis" src="assets/images/darth-maul.jpg"><br>100</button>',
      j3:'id="sith-b" > <h5> Darth Sith </h5> <img class="jedis" src="assets/images/darth-sith.jpg">  </button>',
      j4:'id="obi-b" > <h5> Obi Wan Kenobi </h5> <img class="jedis" src="assets/images/obi.jpg"></button>',
    
        sortJedis:function (v1,v2,v3,v4){

          $("#jedi-1").html(v1);
          $("#jedi-2").html(v2);
          $("#jedi-3").html(v3);
            $("#jedi-4").html(v4);
        },
         sortEnemies:function (v1,v2,v3,v4){

              $("#enemy-1").html(v1);
               $("#enemy-2").html(v2);
               $("#enemy-3").html(v3);
         },
         init:function (){
              this.sortJedis(this.bw+this.j1,this.bw+this.j2,this.bw+this.j3,this.bw+this.j4);
              this.sortEnemies("","","","");     
              $("#character-text").html("<h2>Your Character</h2>");
              $("#enemies-text").html("<h2>Enemies Available to Attack</h2>");
              $("#defender-text").html("<h2>Defender</h2>");
              
          }
    };
    var game={  //an object to save the data of the actual game
        stage:0, // this variable stores in which stage of the game we are;
        jediPower:0,  // this variable stores the power level of the jedi
        enemyPowder:0,  // this variable stores the power level of the enemy

    };
    var characters={

    };
    $("#jedi-1").on("click",function(){
        screenjedis.sortJedis(screenjedis.bw+screenjedis.j1,"","","");
        screenjedis.sortEnemies(screenjedis.br+screenjedis.j2,screenjedis.br+screenjedis.j3,screenjedis.br+screenjedis.j4,);
    });
    $("#jedi-2").on("click",function(){
        screenjedis.sortJedis(screenjedis.bw+screenjedis.j2,"","","");
        screenjedis.sortEnemies(screenjedis.br+screenjedis.j1,screenjedis.br+screenjedis.j3,screenjedis.br+screenjedis.j4,);
    });
    $("#jedi-3").on("click",function(){
        screenjedis.sortJedis(screenjedis.bw+screenjedis.j3,"","","");
        screenjedis.sortEnemies(screenjedis.br+screenjedis.j1,screenjedis.br+screenjedis.j2,screenjedis.br+screenjedis.j4,);
    });
    $("#jedi-4").on("click",function(){
        screenjedis.sortJedis(screenjedis.bw+screenjedis.j4,"","","");
        screenjedis.sortEnemies(screenjedis.br+screenjedis.j1,screenjedis.br+screenjedis.j2,screenjedis.br+screenjedis.j3,);
    });
    screenjedis.init();

</script>
